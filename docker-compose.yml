  tritonserver:
    build:
      context: ./models
      dockerfile: Dockerfile
    command: /bin/bash -c "tritonserver --model-store=./model_repository"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./models:/work
    working_dir: /work
    shm_size: 8G
    ulimits:
      memlock: -1
      stack: 67108864
    stdin_open: true
    tty: true
    restart: "no"
